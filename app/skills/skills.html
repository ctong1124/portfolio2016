<div id="skills">
<div class="section skills">
	<div class="section-fixed">
		<div class="col12">

			<h3> Skills</h3> 

			<div class="xaxis">
				<div class="beg">beginner</div>
				<div class="int">intermediate</div>
				<div class="adv">advanced</div>
			</div>

			<div class="skill" ng-repeat="skill in skills">
				<div class="bar" ng-style="skillLevelString(skill)" ng-click="toggleDescription(skill)"><p >{{skill.name}}</p></div>
				<div class="examples" ng-show="skill.view_description" >
					<div class="example" ng-repeat="example in skill.description" >
					<p>{{example}}</p>
					</div>
				</div>
			</div>

			<div class="xaxis-bot">
				<div class="beg">beginner</div>
				<div class="int">intermediate</div>
				<div class="adv">advanced</div>
			</div>

	</div>
	</div>
</div>

<div class="section interests">
	<div class="section-fixed">
		<div class="col12">

			<h3>Interests</h3> 
			<div class="xaxis">
				<div class="beg">interested</div>
				<div class="int">very interested</div>
				<div class="adv">extremely interested</div>
			</div>

			<div class="interest" ng-repeat="interest in interests">
				<div class="bar" ng-style="skillLevelString(interest)" ng-click="toggleDescription(interest)"><p >{{interest.name}}</p></div>
				<div class="examples" ng-show="interest.view_description" >
					<div class="example" ng-repeat="example in interest.description" >
					<p>{{example}}</p>
					</div>
				</div>
			</div>

			<div class="xaxis-bot">
				<div class="beg">interested</div>
				<div class="int">very interested</div>
				<div class="adv">extremely interested</div>
			</div>
</div>
</div>

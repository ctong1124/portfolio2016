<div id="work" ng-controller="WorkCtrl">

<div class="section banner mar-bottom-med">
	<div class="section-fixed">
		<div class="col12">
			<h2>I hope I die here.</h2>
		</div>
	</div>
</div>

<div class="section tiles">
	<div class="section-fixed" ng-repeat="tile in tiles">
		<div class="col6 tile " style="background-image: url({{tile.cover}}); background-size: {{tile.cover_size}};background-position:{{tile.cover_pos}};">
			<div class="overlay">
			<div class="info">
				<h2>{{tile.name}}</h2>
				<p>{{tile.type}}</p>

			</div>
		</div>
		</div>
		
	</div>
</div>

</div>
